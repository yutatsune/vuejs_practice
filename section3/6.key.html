<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <div id='app'>
    <ul>
      <div v-for="fruit in fruits" :key="fruit">
      <!-- v-forディレクティブは要素の移動を最小限に抑えるアルゴリズムを使用し、可能な限りその場で同じタイプの要素を再利用しようとする -->
      <!-- key属性によって配列を関連づける事ができる -->
      <!-- key属性にはtemplate要素を使用できない（そもそもDOMに表示されないので効果を発揮しない） -->
      <!-- key属性にindexを渡してはいけない（配列の追加や削除でインデックスが変動するため、バグの原因になる） -->
        <p>{{fruit}}</p>
        <input type="text">
      </div>
    </ul>
    <button @click="remove">先頭を削除</button>
  </div>
  <script>
    new Vue ({
      el: '#app',
      data: {
        fruits: ['りんご', 'バナナ', 'ぶどう']
      },
      methods: {
        remove: function() {
          this.fruits.shift()
        }
      }
    })
  </script>
</body>
</html>

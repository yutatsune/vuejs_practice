<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <div id="app">
    <p>{{counter}}</p>
    <button @click="counter += 1">+1</button>
    <p>{{otherCounter}}</p>
    <button @click="otherCounter += 1">+1</button>
    <p>{{lessThanThreeComputed}}</p>
    <p>{{lessThanThreeMethod()}}</p>
  </div>
  <script>
    new Vue ({
      el: '#app',
      data: {
        counter: 0,
        otherCounter: 0
      },
      computed: {
        lessThanThreeComputed: function() {
          console.log('Computed')
          return this.counter > 3 ? '3より上' : '3以下'
        }
      },
      methods: {
        lessThanThreeMethod: function() {
          console.log('Method')
          return this.counter > 3 ? '3より上' : '3以下'
        }
      }
      /* computedはプロパティを動的に表現する事ができる */
      /* methodは全てのプロパティを書き換えようとする */
      /* computedは参照先プロパティが変更された時のみ適用する事ができる */
    })
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <div id="app">
      <p>現在{{ number }}回クリックされています</p>
      <button v-on:click="countUp(3)">カウントアップ</button>
<!--       v-onはDOMが提供しているイベントが実行された瞬間に関数を実行する
      普通のJSと同じように関数に引数を持たせる事ができる -->
      <p v-on:mousemove="changeMousePosition($event, 10)">マウスを載せてください</p>
      <!-- イベントオブジェクトを参照するには$eventという特別な引数を指定する必要がある -->
      <p>X:{{x}}、Y:{{y}}</p>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          number: 0,
          x: 0,
          y: 0
        },
        methods: {
          countUp: function() {
            this.number += 1
          },
          changeMousePosition: function(event, divideNumber) {
            this.x = event.clientX / divideNumber;
            this.y = event.clientY / divideNumber;
          }
          /* 関数の引数にeventを取るとイベントオブジェクトを取得する事ができる */
        }
      })
    </script>
  </body>
</html>

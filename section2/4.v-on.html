<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <div id="app">
      <p>現在{{ number }}回クリックされています</p>
      <button v-on:click="countUp(3)">カウントアップ</button>
<!--       v-onはDOMが提供しているイベントが実行された瞬間に関数を実行する
      普通のJSと同じように関数に引数を持たせる事ができる -->
      <p v-on:mousemove="changeMousePosition($event, 10)">マウスを載せてください
      <span v-on:mousemove.stop.prevent>反応しないでください</span></p>
      <a v-on:click.prevent.stop href="https://google.com">Google</a>
      <!-- イベントオブジェクトを参照するには$eventという特別な引数を指定する必要がある -->
      <!-- .stopと書く事で、stopPropagationと同じ動作をさせる事ができる -->
      <!-- .preventと書く事でpreventDefaultと同じ動作をさせる事ができる -->
      <!-- .stopと.preventは両方書く事ができる -->
      <p>X:{{x}}、Y:{{y}}</p>
      <input type="text" v-on:keyup.space.enter="myAlert">
      <!-- 特定のキーボードを押したときにイベントを発火することもできる -->
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          number: 0,
          x: 0,
          y: 0
        },
        methods: {
          countUp: function(times) {
            this.number += 1 * times
          },
          changeMousePosition: function(event, divideNumber) {
            this.x = event.clientX / divideNumber;
            this.y = event.clientY / divideNumber;
          },
          /* 関数の引数にeventを取るとイベントオブジェクトを取得する事ができる */
          myAlert() {
            alert('アラート！');
          }
        }
      })
    </script>
  </body>
</html>

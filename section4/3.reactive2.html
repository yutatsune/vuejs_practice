<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <div id='app'>
    <p>{{message}}</p>
    <p>{{name}}</p>
    <p>{{myData}}</p>
    <button @click="message = 'ボタンから変更'">変更</button>
  </div>
  <script>
    var data = {
      message: 'インスタンス１',
      name: 'ゆうた'
    }
    /* 先にオブジェクトを変数に定義しておけば、Vueインスタンス内で呼び出すことは可能 */
    var vm = new Vue ({
      data: data,
      computed: {
        myData: function() {
          return this.$data;
          /* this.$で内側からもVueインスタンスにアクセスする事ができる */
        }
      }
    })
    vm.$mount('#app')
    /* $mountはelプロパティの代わりに使うことができ、idの指定等を動的に行えるメリットがある */
    console.log(data === vm.$data)
    /* ユーザー定義のインスタンスは$をつける事で取得できる */
    console.log(vm)
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <div id='app'>
    <p>{{message}}</p>
    <p>{{name}}</p>
    <p>{{myData}}</p>
    <button @click="message = 'ボタンから変更'">変更</button>
  </div>
  <div id="app2"></div>
  <div id="app3"></div>
  <script>
    var data = {
      message: 'インスタンス１',
      name: 'ゆうた'
    }

    var vm = new Vue ({
      data: data,
      computed: {
        myData: function() {
          return this.$data;
        }
      }
    })
    vm.$mount('#app')

    new Vue({
      data: {
        name: 'ゆうた'
      },
      template: '<h1>こんにちは、{{name}}</h1>'
      /* templateプロパティを使ってhtml要素を書くことができる */
    }).$mount('#app2')
      /* 後ろに$mount()をつけても同じようにマウントされる */
    
    new Vue({
      data: {
        name: 'ゆうた'
      },
      render: function(h) {
        return h('h1', 'こんにちは、' + this.name);
        /* 第一引数にHTML要素、第二引数に表示する内容を書く */
      },
    }).$mount('#app3')
  </script>
</body>
</html>

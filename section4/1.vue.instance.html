<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <div id='app1'>
    <p>{{message}}</p>
  </div>
  <div id='app2'>
    <p>{{message}}</p>
    <button @click="changeMessage1">インスタンス１のmessageを変更</button>
  </div>
  <script>
    vm1 = new Vue ({
      el: '#app1',
      data: {
        message: 'インスタンス１'
      }
    })
    new Vue ({
      el: '#app2',
      data: {
        message: 'インスタンス２'
      },
      methods: {
        changeMessage1: function() {
          vm1.message = 'インスタンス２から変えました。'
          /* 外側からVueインスタンスにアクセスするには、Vueインスタンスを変数に代入する */
        }
      }
    })
    /* Vueインスタンスは複数作る事ができる */
  </script>
</body>
</html>
